{% extends 'base.html' %}
{% block content %}
	<div class="row">
	{% for program in programs %}
		<div class="col-md-4">
			<p>{{ program.name }}</p>
			<p>{{ program.skill_level }} </p>
			<p>{{ program.slogan }}</p>
			<p>{{ program.description }}</p>
			<p>{{ program.cost }}</p>
		</div>
	{% endfor %}
	</div>
{% endblock %}
